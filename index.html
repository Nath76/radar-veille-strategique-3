<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille Stratégique - Agriculture et alimentation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0e4c5c;
        }
        svg {
            max-width: 95%;
            max-height: 95vh;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradFood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164e63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="radarGradFood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:0.1" />
    </linearGradient>
    
    <filter id="glowFood">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="900" height="700" fill="url(#bgGradFood)"/>
  
  <g transform="translate(450, 350)">
    <circle r="250" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
    <circle r="190" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <circle r="130" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <circle r="70" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    
    <line x1="0" y1="0" x2="0" y2="-250" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="250" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="0" y2="250" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="-250" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
    <line x1="0" y1="0" x2="177" y2="-177" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="177" y2="177" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="-177" y2="177" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    <line x1="0" y1="0" x2="-177" y2="-177" stroke="#ffffff" stroke-width="1" opacity="0.15"/>
    
    <path d="M 0,0 L 250,0 A 250,250 0 0,1 177,177 Z" fill="url(#radarGradFood)" opacity="0.6" filter="url(#glowFood)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="4s"
        repeatCount="indefinite"/>
    </path>
    
    <circle cx="-120" cy="-100" r="6" fill="#ec4899" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="140" cy="-90" r="6" fill="#fbbf24" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="30" cy="-180" r="6" fill="#22d3ee" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="160" cy="80" r="6" fill="#fbbf24" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-150" cy="70" r="6" fill="#ec4899" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="-80" cy="-160" r="4" fill="#a78bfa" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="150" r="4" fill="#3b82f6" filter="url(#glowFood)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="28" fill="#0e4c5c" stroke="#22d3ee" stroke-width="3" filter="url(#glowFood)"/>
    <circle r="18" fill="#22d3ee" opacity="0.8">
      <animate attributeName="r" values="18;21;18" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(200, 260)">
    <rect x="-90" y="-25" width="180" height="50" rx="10" fill="#0e4c5c" opacity="0.9" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Comportements</text>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">alimentaires</text>
  </g>
  
  <g transform="translate(600, 240)">
    <rect x="-70" y="-20" width="140" height="40" rx="10" fill="#0e4c5c" opacity="0.9" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">One Health</text>
  </g>
  
  <g transform="translate(450, 150)">
    <rect x="-90" y="-25" width="180" height="50" rx="10" fill="#0e4c5c" opacity="0.9" stroke="#22d3ee" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Changement</text>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">climatique</text>
  </g>
  
  <g transform="translate(650, 460)">
    <rect x="-85" y="-25" width="170" height="50" rx="10" fill="#0e4c5c" opacity="0.9" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="-2" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">Systèmes</text>
    <text x="0" y="18" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="bold">productifs</text>
  </g>
  
  <g transform="translate(240, 500)">
    <rect x="-100" y="-32" width="200" height="64" rx="10" fill="#0e4c5c" opacity="0.9" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="-10" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Relations</text>
    <text x="0" y="8" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">internationales &</text>
    <text x="0" y="26" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Food Power</text>
  </g>
  
  <g transform="translate(450, 70)">
    <rect x="-70" y="-30" width="140" height="60" rx="12" fill="#0e4c5c" opacity="0.95" stroke="#22d3ee" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#22d3ee" font-size="22" font-weight="bold">CAPTER</text>
  </g>
  
  <g transform="translate(750, 350)">
    <rect x="-80" y="-30" width="160" height="60" rx="12" fill="#0e4c5c" opacity="0.95" stroke="#fbbf24" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#fbbf24" font-size="22" font-weight="bold">ANALYSER</text>
  </g>
  
  <g transform="translate(450, 615)">
    <rect x="-100" y="-30" width="200" height="60" rx="12" fill="#0e4c5c" opacity="0.95" stroke="#3b82f6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#3b82f6" font-size="22" font-weight="bold">COMPRENDRE</text>
  </g>
  
  <g transform="translate(150, 350)">
    <rect x="-70" y="-30" width="140" height="60" rx="12" fill="#0e4c5c" opacity="0.95" stroke="#ec4899" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#ec4899" font-size="22" font-weight="bold">DÉCIDER</text>
  </g>
  
  <text x="50" y="40" text-anchor="start" fill="#ffffff" font-size="28" font-weight="bold" filter="url(#glowFood)">
    VEILLE STRATÉGIQUE
  </text>
  <text x="50" y="70" text-anchor="start" fill="#ffffff" font-size="24" font-weight="bold" filter="url(#glowFood)">
    Agriculture et Alimentation
  </text>
  
  <path d="M 600 240 Q 670 190, 690 260" fill="none" stroke="#22d3ee" stroke-width="2.5" opacity="0.6" marker-end="url(#arrowheadFood)"/>
  <path d="M 690 440 Q 670 510, 600 460" fill="none" stroke="#fbbf24" stroke-width="2.5" opacity="0.6" marker-end="url(#arrowheadFood)"/>
  <path d="M 300 460 Q 230 510, 210 440" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.6" marker-end="url(#arrowheadFood)"/>
  <path d="M 210 260 Q 230 190, 300 240" fill="none" stroke="#ec4899" stroke-width="2.5" opacity="0.6" marker-end="url(#arrowheadFood)"/>
  
  <defs>
    <marker id="arrowheadFood" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffffff" opacity="0.8"/>
    </marker>
  </defs>
</svg>
</body>
</html>
